<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="odin">
        <div class="odin-logo">
            <img src="images/odin_logo.png" alt="oding logo">
            <h1>ODIN</h1>
        </div>
        <h5>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></h5>
    </div>
    <div class="form-layout">
        <div class="heading">
            <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h4>
            <h4>Sign up <i>now</i> to get started.</h4>
            <br>
            <h4>You <i>know</i> you want to.</h4>
        </div>
        <form name="signup" action="" method="post">
            <h4>Lets do this!</h4>
            <div class="input">
                <div class="left-elements">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                    <br>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email"> 
                    <br>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password"> 
                    <label for="password_alert" id="password_alert"></label><br />
                    <br>                              
                </div>
                <div class="right-elements">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                    <br>
                    <label for="phone_no">PHONE NUMBER</label>
                    <input type="text" inputmode="numeric" id="phone_no" name="phone_no"> 
                    
                    <br>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password"> 
                    <br>  
                </div>
            </div>
            <div class="submit-btn">
                <button type="submit" id="submit" class="btn">Create Account</button>
                <h5>Already have an account? <a href="">Log in</a></h5>
            </div>
        </form>

    </div>
</body>
</html>
<script type="text/javascript">
    document.addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm_password = document.getElementById('confirm_password').value;
  
      if(password!==confirm_password) {
        document.getElementById('confirm_password').value = null;
        document.getElementById('confirm_password').style.border = "solid 1.25px red";
        document.getElementById('password').style.border = "solid 1.25px red";
        document.getElementById("password_alert").textContent = "*Passwords do not match";
      }
    });
  </script>
